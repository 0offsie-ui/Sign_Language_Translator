<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Language-to-Text Translator</title>
  <link rel="stylesheet" href="Homepage.css">
  <link rel="stylesheet" href="Start.css">
  <!-- Latest FontAwesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Logo -->
      <div class="logo">
        <a href="Homepage.html"><img src="Web_Logo.jpg" alt="Logo"></a>
      </div>
      <ul>
        <li><a href="Homepage.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="AboutUs.html"><i class="fas fa-question-circle"></i> About Us</a></li>
      </ul>
    </div>

    <!-- Main Content: Translation Area using pages -->
    <div class="main-content">
      <!-- Page 1: Recognition Controls -->
      <div id="page1" class="trans-page active">
        <h1>Recognition Controls</h1>
        <div class="translation-grid">
          <button class="button start" onclick="startRecognition()">Start Recognition</button>
          <button class="button stop" onclick="stopRecognition()">Stop Recognition</button>
        </div>
      </div>
      
      <!-- Page 2: Fullscreen Text Area -->
      <div id="page2" class="trans-page">
        <textarea id="translationArea" class="text-area" placeholder="Translation will appear here..." readonly></textarea>
      </div>
      
      <!-- Navigation Buttons -->
      <div class="translation-grid" style="margin-top:20px;">
        <button class="button start" onclick="location.href='Start.html'">Back</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const pages = ['page1', 'page2'];
    let currentPage = 0;
    function showPage(index) {
      pages.forEach((id, i) => {
        document.getElementById(id).classList.toggle('active', i === index);
      });
      updateNavButtons();
    }
    function updateNavButtons() {
      document.getElementById('prevBtn').style.display = currentPage === 0 ? 'none' : 'inline-block';
      document.getElementById('nextBtn').style.display = currentPage === (pages.length - 1) ? 'none' : 'inline-block';
    }
    function nextPage() {
      if (currentPage < pages.length - 1) { 
        currentPage++; 
        showPage(currentPage);
      }
    }
    function prevPage() {
      if (currentPage > 0) { 
        currentPage--; 
        showPage(currentPage);
      }
    }
    
    // Recognition simulation
    let recognitionActive = false;
    function startRecognition() {
      if (recognitionActive) {
        alert('Recognition is already running.');
        return;
      }
      recognitionActive = true;
      // For demonstration, switch to text area page after a delay
      setTimeout(() => {
        document.getElementById('translationArea').value = 'Hello! This is your translation.';
        nextPage();
      }, 3000);
    }
    function stopRecognition() {
      if (!recognitionActive) {
        alert('Recognition is not running.');
        return;
      }
      recognitionActive = false;
      document.getElementById('translationArea').value = 'Recognition stopped.';
    }
    
    // Initialize page
    showPage(currentPage);
  </script>
</body>
</html>
